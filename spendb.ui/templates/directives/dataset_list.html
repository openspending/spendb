<ul class="list-group list-datasets">
  <li class="list-group-item" ng-repeat="ds in datasets.results">
    <strong>
      <a ng-href="/datasets/{{ds.name}}">
        {{ds.label}}
        <span ng-show="ds.private">
          <i class="fa fa-eye-slash"
            tooltip="This dataset is private"
            tooltip-placement="bottom"></i>
        </span>
      </a>
    </strong>
    <span ng-show="ds.currency" class="help-block">
      ({{ds.currency}})
    </span>
    <span ng-show="ds.description" class="help-block">
      &middot; {{ds.description | truncate:140:'...':true }}
    </span>
  </li>
</ul>

<response-pager response="datasets" load="load(offset)"></response-pager>
